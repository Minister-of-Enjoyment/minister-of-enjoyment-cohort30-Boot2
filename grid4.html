<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <style>
      .container-fluid {
        background-color: rgb(234, 255, 234);
        padding: 8rem;
      }
      .col,
      .main,
      .four {
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 4rem 0.8rem;
        color: white;
      }
      .boxbox {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0.8rem;
        color: white;
      }
      .impor {
        align-self: flex-start;
      }

      .two {
        background: rgb(0, 153, 255);
      }
      .three {
        background: rgb(0, 255, 162);
      }
      .four {
        background-color: rgb(5, 115, 128);
      }
/* .move-left {
  margin-left: 1px;
} */

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row text-light">
        <div class="col mb-3 bg-info">
          <h1 class="text-center">Header</h1>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row">
        <!-- Sidebar (1/3 width on medium and larger screens) -->
        <div class="col-md-3 bg-secondary text-light d-flex align-items-center justify-content-center"">
          <h2>Sidebar</h2>
          <!-- Sidebar Content Goes Here -->
        </div>

        <!-- Main Content (2/3 width on medium and larger screens) -->
        <div class="col-md-9">
          <!-- First Row (Full Width) -->
          <div class="row bg-info text-light">
            <div class="col">
              <h2 class="text-center">CONTENT-1</h2>
            </div>
          </div>

          <!-- Second Row (Two Boxes with Gutter) -->
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="bg-success text-light p-5 boxbox">
                <h2>CONTENT-2</h2>
                <!-- Box 1 Content Goes Here -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="bg-warning text-light p-5 boxbox">
                <h2>CONTENT-3</h2>
                <!-- Box 2 Content Goes Here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="row mt-3 bg-dark text-light">
        <div class="col">
          <h2 class="text-center">Footer</h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
